<html>
<body>
    
<form action="/create-user" method="post">



    <label>Nome: </label>
    <input type="text" name="user-nome" id="user-nome">

    <label>Email: </label>
    <input type="email" name="user-email" id="user-email">

    <label>Genero: </label>
    <input type="text" name="user-genero" id="user-genero">

    <label>Celular: </label>
    <input type="tel" name="user-celular" id="user-celular">

    <label>Usuario: </label>
    <input type="text" name="user-name" id="user-name">

    <label>Senha: </label>
    <input type="password" name="user-password" id="user-password">

    <button type="submit">Register</button>

</form>

</body>
</html>
