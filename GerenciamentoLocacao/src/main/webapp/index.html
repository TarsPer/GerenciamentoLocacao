<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css" media="screen" />

</head>
<body>

    <dialog id="loginDialog" class="caixaDialog">
        <form >
            <h6>LOGIN</h6>
            <label>E-mail: </label>
            <input type="email" name="login-email" id="login-email">
            <label>Senha: </label>
            <input type="password" name="pass-word" id="login-password">
            <button type="button" class="botao" onclick="fecharLoginDialog()">Fechar</button>
            <button type="submit" class="botao">Entrar</button>
            
    
        </form>
    
    
    </dialog>

    <dialog id="CadastroDialog" class="caixaDialog">
        <form action="/create-user" method="post">

            <h5>CADASTRO</h5>
            <label>Nome: </label>
            <input type="text" name="usuario-nome" id="usuario-nome">

            <label>Email: </label>
            <input type="text" name="usuario-email" id="usuario-email">

            <label>Genero: </label>
            <input type="text" name="usuario-genero" id="usuario-genero">

            <label>Celular: </label>
            <input type="text" name="usuario-celular" id="usuario-celular">

            <label>Usuario: </label>
            <input type="text" name="user-name" id="user-name">

            <label>Senha: </label>
            <input type="password" name="pass-word" id="pass-word">
            
            <button type="button" onclick="fecharCadastroDialog()">Fechar</button>
            <button type="submit" class="botao">Register</button>
            


        </form>
    </dialog>




<header>
    <div class="header">
        <div class="logo-site">
            <img class="logoQuick" src="../Imgs/logoGetQuick.png">
        </div>
            <div>
                    <H1>ASD</H1>
            </div>
        <div class="botoes-nav">
            <button class="botaoLogin" id="loginBotao" onclick="abrirLoginDialog()">Login</button>
            <button class="botaoLogin" onclick="abrirCadastroDialog()" >Cadastro</button>    
        </div>
    </div>

    <div class="container">
        <div class="campo-busca">
            <div>
                <input type="text" class="txtBusca" placeholder="Locação"/>
            </div>
            <div >
                <input type="text" class="txtBusca" placeholder="Unidade"/>
            </div>
            <div>
                <button class="botaoBuscar">Buscar</button>
            </div>
        </div>
    </div>
    <div >
        <div>
            <h2>
                SALVE
            </h2>
        </div>

    </div>

</header>
</main>
<script src="JS/Scripts.js"></script>
</body>
</html>
