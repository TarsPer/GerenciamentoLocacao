<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css" />
</head>
<body>

<h2>Get Quick</h2>

<form action="/create-user" method="post">


    <label>Nome: </label>
    <input type="text" name="usuario-nome" id="usuario-nome">

    <label>Email: </label>
    <input type="text" name="usuario-email" id="usuario-email">

    <label>Genero: </label>
    <input type="text" name="usuario-genero" id="usuario-genero">

    <label>Celular: </label>
    <input type="text" name="usuario-celular" id="usuario-celular">

    <label>Usuario: </label>
    <input type="text" name="user-name" id="user-name">

    <label>Senha: </label>
    <input type="password" name="pass-word" id="pass-word">

    <button type="submit" class="botaologin">Register</button>

</form>

<form action="/login-user" method="get">
    <label>Usuario: </label>
    <input type="text" name="user-name" id="login-name">
    <label>Senha: </label>
    <input type="password" name="pass-word" id="login-password">
    <button type="submit" class="botaologin">Entrar</button>
</form>


</body>
</html>
